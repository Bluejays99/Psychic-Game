<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header class='container'>
        <h1>The Psychic Game</h1>
    </header>

    <!--Win and Losing score-->
    <section class="section score">
        <div class='row'>
            <div class='col-2'></div>
            <div class='wins line col-4'>Wins: <span id='win' class='number'>0</span></div>
            <div class='loss line col-4'>Losses: <span id='loss' class='number'>0</span></div>
            <div class='col-2'></div>
        </div>
    </section>

    <!--Tries and Guesses left-->
    <section class="section guess">
        <div class='row'>
            <div class='col-2'></div>
            <div class='guesses col-4'>Guesses Remaining: <span id='remain' class='number'>10</span></div>
            <div class='sofar col-4'>Guesses so Far: <span id='guess' class='guess'></span></div>
            <div class='col-2'></div>
        </div>
    </section>

</body>

<script src='assets/javascript/psychic.js'></script>

</html>
